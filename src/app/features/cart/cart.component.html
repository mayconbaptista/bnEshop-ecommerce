<main class="bg-white py-8 antialiased md:py-16">
  <section class="mx-auto max-w-screen-xl px-4 2xl:px-0">
    <h2 class="text-xl font-semibold text-gray-900 sm:text-2xl">
      Shopping Cart
    </h2>

    <div class="mt-6 sm:mt-8 md:gap-6 lg:flex lg:items-start xl:gap-8">
      <div class="mx-auto w-full flex-none lg:max-w-2xl xl:max-w-4xl">
        <div class="space-y-6">
          @if (cartProducts.length == 0) {
          <div class="flex flex-col mx-auto">
            <div class="relative size-64 mx-auto">
              <img
                class="object-contain object-center"
                src="/img/empty-cart.png"
                alt="Empty Cart"
                fill
                priority
              />
            </div>
            <div class="flex flex-col items-center">
              <h2 class="text-center font-bold text-2xl">Your cart is empty</h2>
              <p class="text-center text-pretty text-gray-500 max-w-80">
                Looks like you haven't added any products to your cart yet...
                <a
                  routerLink="/"
                  class="inline-flex items-center gap-2 text-sm font-medium text-yellow-400 underline hover:no-underline"
                >
                  Continue Shopping
                  <svg
                    class="h-5 w-5"
                    aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                  >
                    <path
                      stroke="currentColor"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M19 12H5m14 0-4 4m4-4-4-4"
                    />
                  </svg>
                </a>
              </p>
            </div>
          </div>
          } @else { @for (cartProduct of cartProducts; track $index) {
          <app-cart-product
            (updateCartEvent)="updateCart()"
            [cartProduct]="cartProduct"
          />
          } }
        </div>
      </div>

      <div class="mx-auto mt-6 max-w-4xl flex-1 space-y-6 lg:mt-0 lg:w-full">
        <div
          class="space-y-4 rounded-lg border border-gray-200 bg-white p-4 shadow-sm sm:p-6"
        >
          <p class="text-xl font-semibold text-gray-900">Order summary</p>

          <div class="space-y-4">
            <dl
              class="flex items-center justify-between gap-4 border-t border-gray-200 pt-2"
            >
              <dt class="text-base font-bold text-gray-900">Total</dt>
              <dd class="text-base font-bold text-gray-900">
                {{ total | currency }}
              </dd>
            </dl>
          </div>

          <button
            class="flex w-full items-center justify-center rounded-lg bg-yellow-400 px-5 py-2.5 text-sm font-medium text-white focus:outline-none focus:ring-4 focus:ring-yellow-200"
          >
            Proceed to Checkout
          </button>

          <div class="flex items-center justify-center gap-2">
            <span class="text-sm font-normal text-gray-500"> or </span>
            <a
              routerLink="/"
              class="inline-flex items-center gap-2 text-sm font-medium text-yellow-400 underline hover:no-underline"
            >
              Continue Shopping
              <svg
                class="h-5 w-5"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
              >
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M19 12H5m14 0-4 4m4-4-4-4"
                />
              </svg>
            </a>
          </div>
        </div>

        <div
          class="space-y-4 rounded-lg border border-gray-200 bg-white p-4 shadow-sm sm:p-6"
        >
          <form class="space-y-4">
            <div>
              <label
                for="voucher"
                class="mb-2 block text-sm font-medium text-gray-900"
              >
                Do you have a voucher or gift card?
              </label>
              <input
                type="text"
                id="voucher"
                class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 focus:border-yellow-200 focus:ring-yellow-600"
                placeholder=""
                required
              />
            </div>
            <button
              type="submit"
              class="flex w-full items-center justify-center rounded-lg px-5 py-2.5 text-sm font-medium text-white bg-yellow-400 focus:outline-none focus:ring-4 focus:ring-yellow-200"
            >
              Apply Code
            </button>
          </form>
        </div>
      </div>
    </div>
  </section>
</main>
